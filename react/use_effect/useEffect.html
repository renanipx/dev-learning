<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect Example (React useEffect)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 32px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; max-width: 420px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
      button:hover { background: #f6f6f6; }
    </style>
    <!-- React 18 + ReactDOM via CDN (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone to allow JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>Effect in React: useEffect</h1>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function Timer() {
        const [seconds, setSeconds] = useState(0);
        const [running, setRunning] = useState(true);

        useEffect(() => {
          if (!running) return; // if not running, don't create interval

          const interval = setInterval(() => {
            setSeconds((prev) => prev + 1);
          }, 1000);

          // cleanup â†’ clears the interval when component unmounts
          // or when "running" changes
          return () => clearInterval(interval);
        }, [running]);

        return (
          <div className="card">
            <p>Timer: {seconds} seconds</p>
            <div style={{ display: "flex", gap: 8 }}>
              <button onClick={() => setRunning(true)}>Start</button>
              <button onClick={() => setRunning(false)}>Stop</button>
              <button onClick={() => setSeconds(0)}>Reset</button>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Timer />);
    </script>
  </body>
</html>
