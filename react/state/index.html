<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Example (React useState)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 32px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; max-width: 420px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
      button:hover { background: #f6f6f6; }
    </style>
    <!-- React 18 + ReactDOM via CDN (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone to allow JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>State in React: useState</h1>
    <div id="root"></div>

    <div style="margin-top: 24px;">
      <div class="card">
        <p><strong>Tip:</strong> You can edit this file and reload the page to try variations.</p>
      </div>
    </div>

    <script type="text/babel">
      const { useState } = React;

      function Counter() {
        const [count, setCount] = useState(0);

        return (
          <div className="card">
            <p>You clicked {count} times</p>
            <div style={{ display: 'flex', gap: 8 }}>
              <button onClick={() => setCount(count + 1)}>Click here</button>
              <button onClick={() => setCount(0)}>Reset</button>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Counter />);
    </script>
  </body>
  </html>
