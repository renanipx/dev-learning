<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>React Memoization Example</title>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin-right: 10px; padding: 6px 12px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, memo } = React;
    const { createRoot } = ReactDOM;

    // âœ… Child Component com React.memo
    const Child = memo(({ count }) => {
      console.log("Child renderizou!");
      return <p>Child count: {count}</p>;
    });

    function App() {
      const [count, setCount] = useState(0);
      const [other, setOther] = useState(0);

      return (
        <div>
          <h1>React.memo with Babel</h1>
          <Child count={count} />
          <button onClick={() => setCount(count + 1)}>Increment Count</button>
          <button onClick={() => setOther(other + 1)}>Change Other State</button>
          <p>Other state: {other}</p>
        </div>
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
